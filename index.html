<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid #ecf0f1;
            background-color: #34495e;
        }

        h1 {
            color: #ecf0f1;
        }
    </style>
</head>

<body>

    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Set up canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // Size of each box (grid)
        let score = 0;

        // Snake and food setup
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };

        let direction;
        let game;

        // Control the snake's direction
        document.addEventListener('keydown', directionControl);

        function directionControl(event) {
            if (event.keyCode == 37 && direction != "RIGHT") {
                direction = "LEFT";
            } else if (event.keyCode == 38 && direction != "DOWN") {
                direction = "UP";
            } else if (event.keyCode == 39 && direction != "LEFT") {
                direction = "RIGHT";
            } else if (event.keyCode == 40 && direction != "UP") {
                direction = "DOWN";
            }
        }

        // Draw the snake
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);
        }

        // Update the snake's position and logic
        function update() {
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // Game Over conditions
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(snakeX, snakeY, snake)) {
                clearInterval(game);
                alert("Game Over! Your score is: " + score);
                return;
            }

            let newHead = { x: snakeX, y: snakeY };

            // If snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
            } else {
                snake.pop(); // Remove last part of the snake
            }

            snake.unshift(newHead); // Add new head

            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            drawFood();
            drawSnake();
            ctx.fillStyle = "#ecf0f1";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, box, box);
        }

        // Check if the snake collides with itself
        function collision(x, y, array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i].x === x && array[i].y === y) {
                    return true;
                }
            }
            return false;
        }

        // Start the game loop
        game = setInterval(update, 100); // Call update function every 100ms
    </script>

</body>

</html>
